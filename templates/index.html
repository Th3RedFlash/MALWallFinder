<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAL Completed Wallpapers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>MAL Completed List Wallpapers</h1>
        <p>Enter your MyAnimeList username to find wallpapers for your completed anime.</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="malUsername" placeholder="Enter MAL Username" aria-label="MAL Username">
            <button id="fetchButton">Get Wallpapers</button>
        </div>

        <div id="loading" class="loading">
             <div class="spinner"></div>
             <span id="loading-text">Fetching data, this might take a moment...</span>
        </div>
        <div id="error" class="error"></div>
        <div id="info" class="info"></div>
        <div id="results" class="results-container">
            </div>
    </main>

    <footer>
        <p>Powered by Jikan API (<a href="https://jikan.moe" target="_blank" rel="noopener noreferrer">jikan.moe</a>) and Wallhaven API (<a href="https://wallhaven.cc/help/api" target="_blank" rel="noopener noreferrer">wallhaven.cc</a>)</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
